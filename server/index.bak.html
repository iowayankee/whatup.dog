<!doctype html>
<html>
  <head>
    <title>whatup.dog</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/wud.styles.css">
  </head>
  <body>
    <div id="viewLogin" class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div id="formLogin" class="form-horizontal">
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputBreed" class="col-sm-2 control-label">Breed</label>
              <div class="col-sm-10">
                <select class="form-control" id="inputBreed">
                  <option>Doge 1</option>
                  <option>Doge 2</option>
                  <option>Doge 3</option>
                  <option>Doge 4</option>
                  <option>Doge 5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="btnEnterChat" disabled="true" class="btn btn-default">Enter Chat!</button>
                <button id="btnExitChat" disabled="true" class="btn btn-default">Exit Chat!</button>
                <button id="btnFindNewPartner" disabled="true" class="btn btn-default">Find New Partner</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="viewChat" class="container">
      <div id="viewMessages">

      </div>
      <div id="viewCompose">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div id="formMessageCompose" class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-10">
                  <textarea id="inputMessage" class="form-control" rows="3"></textarea>
                </div>
                <div class="col-sm-2">
                  <button id="btnSendMessage" disabled="true" class="btn btn-default">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/wud.client.js"></script>
  </body>
</html>
